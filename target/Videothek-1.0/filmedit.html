<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Filip Slavkovc"/>
    <meta name="copyright" content="FG ICT - Bildungszentrum Zürichsee"/>
    <meta name="project" content="Videothek"/>
    <meta name="description" content="film form edit"/>
    <title>Film bearbeiten</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/js.cookie.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/filmedit.js"></script>
    <script src="./js/videothek.js"></script>
</head>
<body>
<nav id="nav">
    <span id="message" style="color: red;"></span>
</nav>
<h3>Film bearbeiten</h3>
<form id="filmeditForm" name="filmedit">
    <table>
        <tr>
            <td><label for="title">Filmtitel</label></td>
            <td>
                <input id="title" name="title" type="text" size="30" minlength="2" maxlength="30" required/>
                <input id="filmUUID" name="filmUUID" type="hidden"/>
            </td>
        </tr>
        <tr>
            <td><label for="producer">Produzent</label></td>
            <td>
                <select id="producer" name="producerUUID" required>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="genre">Genre</label></td>
            <td>
                <select id="genre" name="genreUUID" required>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="publishDate">Veröffentlichungsdatum</label></td>
            <td>
                <input id="publishDate" name="publishDate" type="date"/>
            </td>
        </tr>
        <tr>
            <td><label for="price">Preis</label></td>
            <td><input id="price" name="price" type="number" min="0.05" max="199.95" step="0.05"/></td>
        </tr>
        <tr>
            <td><label for="lenth">Filmlänge</label></td>
            <td>
                <input id="lenth" name="lenth" type="number" min="5" max="400" step="1"/>
            </td>
        </tr>
        <tr>
            <td><label for="ean">Ean</label></td>
            <td>
                <input id="ean" name="ean" type="text"
                       pattern="[4-5]{1}[0-7]{3}[0-4]{3}[0-9]{6}"/>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Speichern</button>
            </td>
            <td>
                <button id="reset" type="reset">Zurücksetzen</button>
            </td>
            <td>
                <button id="cancel" type="button">Abbruch</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
